<div class="px-3 pb-3">
  <ng-container *ngIf="(userService.isRegisterMode$ | async); else login">
    <div class="pt-4 p-3 d-flex align-items-center justify-content-between">
      <span class="text fs-22 fw-bold">Cree su cuenta</span>
      <i class="ms-auto material-symbols-rounded" (click)="close()" role="button">close</i>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="registerPerson()">
      <div class="row row-cols-2 pt-3 ps-3 pe-4">
        <div class="form-group my-3 col">
          <input type="text" class="text custom-input" id="firstName" formControlName="firstName" placeholder="Nombre" required>
        </div>
        <div class="form-group my-3 col">
          <input type="text" class="text custom-input" id="lastName" formControlName="lastName" placeholder="Apellido" required>
        </div>
        <div class="form-group my-3 col">
          <input type="text" class="text custom-input" id="email" formControlName="email" placeholder="example@hotel.com" required>
        </div>
        <div class="form-group my-3 col">
          <input type="text" class="text custom-input" id="documentNumber" formControlName="documentNumber" placeholder="D.N.I." required>
        </div>
        <div class="form-group my-3 col-12 d-flex justify-content-center mt-4">
          <input type="text" class="text custom-input" id="user" formControlName="username" placeholder="Usuario" required>
        </div>
        <div class="form-group my-3 col">
          <input type="password" class="text custom-input" id="password" formControlName="password" placeholder="Contraseña" required
          [ngClass]="{
            'is-invalid': registerFormStatus === 'INVALID' && (registerForm.get('password')?.dirty && registerForm.get('validatePassword')?.dirty)}">
        </div>
        <div class="form-group my-3 col">
          <input type="password" class="text custom-input" id="validatePassword" formControlName="validatePassword" placeholder="Contraseña" required
          [ngClass]="{
            'is-invalid': registerFormStatus === 'INVALID' && (registerForm.get('password')?.dirty && registerForm.get('validatePassword')?.dirty)}">
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-between mt-4 px-3">
        <span class="text text-error fs-14" *ngIf="registerFormStatus === 'INVALID'">{{ registerValidation.message }}</span>
        <button class="d-block btn btn-primary ms-auto btn-width" type="submit" [disabled]="registerForm.invalid"
          [ngClass]="isValid ? 'botton-valid' : 'transition'">
          <span *ngIf="!isRegistered">Registrate</span>
            <span *ngIf="isRegistered" class="material-symbols-outlined valid-check">check_circle</span>
            <ng-container *ngIf="(userService.registerPersonLoading$ | async)">
              <app-spinner [relative]="true" height="21px" width="21px"></app-spinner>
            </ng-container>
        </button>
      </div>
  </form>
  <div class="d-flex justify-content-center text text-cello fs-14 mt-4">
    <span>¿Tienes cuenta?</span>
    <a (click)="openLogin()" class="text-decoration-none ms-1" role="button">Inicia sesión</a>
  </div>
  </ng-container>
  <ng-template #login>
    <div class="pt-4 p-3 d-flex align-items-center justify-content-between">
      <span class="text fs-22 fw-bold">Ingrese a su cuenta</span>
      <i class="ms-auto material-symbols-rounded" (click)="close()" role="button">close</i>
    </div>
    <form [formGroup]="loginForm" class="pt-3 px-4" (ngSubmit)="loginValidator()">
      <div class="form-group py-3">
        <input type="text" class="w-100 text custom-input" id="username" formControlName="username" placeholder="Usuario" required
        [ngClass]="{
          'is-invalid': loginFormStatus === 'INVALID' && (loginForm.get('username')?.dirty && loginForm.get('password')?.dirty),
          'is-valid': isValid }">
      </div>
      <div class="form-group py-3">
        <input type="password" class="w-100 text custom-input" id="password" formControlName="password" placeholder="Contraseña" required
        [ngClass]="{
          'is-invalid': loginFormStatus === 'INVALID' && (loginForm.get('password')?.dirty && loginForm.get('username')?.dirty),
          'is-valid': isValid }">
      </div>
      <div class="d-flex align-items-center justify-content-between mt-4">
        <span class="text text-error fs-14 w-65" *ngIf="loginFormStatus === 'INVALID'">{{ userValidation.message }}</span>
        <button class="d-block btn btn-primary ms-auto btn-width" type="submit" [disabled]="loginForm.invalid"
        [ngClass]="isValid ? 'botton-valid' : 'transition'">
          <span *ngIf="!(userService.validateUserLoading$ | async) && !(userService.isLogged$ | async)">Iniciar sesión</span>
          <span *ngIf="(userService.isLogged$ | async)" class="material-symbols-outlined valid-check">check_circle</span>
          <ng-container *ngIf="(userService.validateUserLoading$ | async)">
            <app-spinner [relative]="true" height="21px" width="21px"></app-spinner>
          </ng-container>
        </button>
      </div>
    </form>
    <div class="d-flex justify-content-center text text-cello fs-14 mt-4">
      <span>¿Aún no tienes cuenta?</span>
      <a (click)="openRegister()" class="text-decoration-none ms-1" role="button">Registrate</a>
    </div>
  </ng-template>
</div>
